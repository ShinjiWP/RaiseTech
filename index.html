<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="図書館の説明" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Raise Tech（レイズテック）｜最速で稼げるプロになるエンジニアリングスクール
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="img.ico" href="../img/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="header-flex">
        <div class="h-left">
          <img src="/img/header-logo.svg" alt="" />
        </div>
        <!--aタグのせいでアコーディオンメニュー出来ないのかも-->
        <div class="h-accordion">
          <div class="h-a-nav">
            <input type="checkbox" id="check1" class="hidden" />
            <label for="check1" class="open">はじめての方へ</label>
            <label for="check1" class="accordion-link"
              ><a href="#">漫画でわかるRaiseTech</a></label
            >
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check2" class="hidden" />
            <label for="check2" class="open">コース案内</label>
            <label for="check2" class="accordion-link"
              ><a href="#">マーケティングコース</a></label
            >
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check3" class="hidden" />
            <label for="check3" class="open">講師紹介</label>
            <label for="check3" class="accordion-link"><a href="#"></a></label>
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check4" class="hidden" />
            <label for="check4" class="open">卒業生の声・実績</label>
            <label for="check4" class="accordion-link"
              ><a href="#">卒業生の声</a></label
            >
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check5" class="hidden" />
            <label for="check5" class="open">メディア</label>
            <label for="check5" class="accordion-link"
              ><a href="#">動画一覧</a></label
            >
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check6" class="hidden" />
            <label for="check6" class="open">サポート</label>
            <label for="check6" class="accordion-link"
              ><a href="#">よくあるご質問</a></label
            >
          </div>
          <div class="h-a-nav">
            <input type="checkbox" id="check7" class="hidden" />
            <label for="check7" class="open">受講お申込み</label>
            <label for="check7" class="accordion-link"><a href="#"></a></label>
          </div>
        </div>
        <!-- <ul>
          <li><a>はじめての方へ</a></li>
          <li><a>コース案内</a></li>
          <li><a>講師紹介</a></li>
          <li><a>卒業生の声・実績</a></li>
          <li><a>メディア</a></li>
          <li><a>サポート</a></li>
          <li class="blue"><a>受講お申し込み</a></li>
        </ul> -->
      </div>
    </header>
    <article>
      <div class="mainvisual">
        <img src="/img/bg-hero2.png" alt="" />
        <img src="/img/bg-hero1.png" alt="" />
      </div>
    </article>

    <div class="black"></div>
  </body>
</html>
