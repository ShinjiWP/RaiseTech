<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="図書館の説明" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Raise Tech（レイズテック）｜最速で稼げるプロになるエンジニアリングスクール
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="img.ico" href="../img/favicon.ico" />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-flex">
        <div class="h-header">
          <!-- <p> -->
          <a class="link-image-text" href="#">
            <img class="brand-logo" src="/img/header-logo.svg" alt="" />
            <span class="text-link"
              >最速で<strong class="strong">「稼げる」</strong>プロになる<br />
              エンジニアリングスクール</span
            >
          </a>
          <!-- </p> -->
        </div>
        <div class="header-nav">
          <div class="h-accordion">
            <input type="checkbox" id="menu-btn-check" />
            <label for="menu-btn-check" class="menu-btn"><span></span></label>
            <div class="box">
              <input type="checkbox" id="check1" class="hidden" />
              <label for="check1" class="open">はじめての方へ</label>
              <label for="check1" class="accordion-link al-first">
                <ul>
                  <li><a class="link" href="#">マンガでわかるRaiseTech</a></li>
                  <li><a class="link" href="#">サポート体制</a></li>
                  <li><a class="link" href="#">トライアル受講</a></li>
                  <li><a class="link" href="#">転職・就職支援制度</a></li>
                  <li><a class="link" href="#">ご利用の流れ</a></li>
                </ul></label
              >
            
              <input type="checkbox" id="check2" class="hidden" />
              <label for="check2" class="open">コース案内</label>
              <label for="check2" class="accordion-link al-second">
                <ul>
                  <li><a class="link" href="#">マーケティングコース</a></li>
                  <li><a class="link" href="#">デザインコース</a></li>
                  <li><a class="link" href="#">WordPress副業コース</a></li>
                  <li><a class="link" href="#">AWSフルコース</a></li>
                  <li><a class="link" href="#">AWS自動化コース</a></li>
                  <li><a class="link" href="#">Javaフルコース</a></li>
                  <li><a class="link" href="#">Javaフレームワークコース</a></li>
                </ul>
              </label>
            
              <input type="checkbox" id="check3" class="hidden" />
              <label for="check3" class="open">講師紹介</label>
              <label for="check3" class="accordion-link al-third"
                ><a class="link" href="#"></a
              ></label>
            
              <input type="checkbox" id="check4" class="hidden" />
              <label for="check4" class="open">卒業生の声・実績</label>
              <label for="check4" class="accordion-link al-forth">
                <ul>
                  <li><a class="link" href="#">卒業生の声</a></li>
                  <li><a class="link" href="#">転職・案件実績</a></li>
                </ul>
              </label>
            
              <input type="checkbox" id="check5" class="hidden" />
              <label for="check5" class="open">メディア</label>
              <label for="check5" class="accordion-link al-fifth">
                <ul>
                  <li><a class="link" href="#">動画一覧</a></li>
                  <li><a class="link" href="#">掲載記事一覧</a></li>
                </ul>
              </label>
            
              <input type="checkbox" id="check6" class="hidden" />
              <label for="check6" class="open">サポート</label>
              <label for="check6" class="accordion-link al-sixth">
                <ul>
                  <li><a class="link" href="#">よくあるご質問</a></li>
                  <li><a class="link" href="#">お問い合わせ</a></li>
                </ul>
              </label>
            
              <input type="checkbox" id="check7" class="hidden" />
              <label for="check7" class="open open-not-hover"
                >受講お申し込み</label
              >
              <label for="check7" class="accordion-link  al-seventh"
                ><a class="link" href="#"></a
              ></label>

    <article class="article">
      <div class="mainvisual">
        <img class="main-image app" src="/img/bg-hero2.png" alt="" />
        <img class="main-image" src="/img/bg-hero1.png" alt="" />
      </div>
      <div class="top-circle">
        <div class="top-circle-box">
          <img src="/img/header-logo.svg" alt="" />
          <p>
            はじめまして。RaiseTech（レイズテック）は<br />
            最速で「稼げる」エンジニアになるための、<br />
            実践的なWebエンジニアリングスクールです
          </p>

            <a href="">マンガでわかるRaiseTech</a>
          </div>
        </div>
        <div class="second-circle">
          <div class="second-circle-icon">
            <div class="icon-box">
              <i class="fas fa-dumbbell fa-10x icon-position"></i>
            </div>
            <h2 class="title">現場主義</h2>
            <p class="description">
              「プログラム」だけでは稼げな<br />
              い！ 現場で求められる「技術」<br />
              のみ教えます。
            </p>
          </div>
          <div class="second-circle-icon">
            <div class="icon-box">
              <i class="fas fa-chalkboard-teacher fa-10x icon-position"></i>
            </div>
            <h2 class="title">現役講師</h2>
            <p class="description">
              「今、求められている技術」を<br />
              リアルタイムに教えてくれる、<br />
              現役の技術者だけが講師です。
            </p>
          </div>
          <div class="second-circle-icon">
            <div class="icon-box">
              <i class="far fa-life-ring fa-10x icon-position"></i>
            </div>
            <h2 class="title">徹底サポート</h2>
            <p class="description">
              期間中の質疑応答無制限！ 個別<br />
              進捗管理！ 挫折させないサポー<br />
              トを徹底します。
            </p>
          </div>
        </div>
      </div>
    </article>

    <div class="black"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
